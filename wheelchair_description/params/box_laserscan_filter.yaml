scan_filter_chain:
- name: shortBox
  type: LaserScanBoxFilter
  params:
    box_frame: base_link
    min_x: -1.2
    max_x: .47
    min_y: -0.8
    max_y: .8
    min_z: -1.5
    max_z: 1.5

- name: longBox
  type: LaserScanBoxFilter
  params:
    box_frame: base_link
    min_x: -1.2
    max_x: .90
    min_y: -0.3
    max_y: .3
    min_z: -1.5
    max_z: 1.5



