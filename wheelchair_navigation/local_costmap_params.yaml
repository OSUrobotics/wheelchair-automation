#Independent settings for the local costmap
local_costmap:
   global_frame: /odom
   robot_base_frame: /base_footprint
   update_frequency: 5.0
   publish_frequency: 5.0
   static_map: false
   rolling_window: true
   width: 40.0
   height: 40.0
   resolution: 0.05
   transform_tolerance: 1.0
   map_type: costmap
